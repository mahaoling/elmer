<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饿了么 用户注册</title>
    <link rel="stylesheet" href="../node_modules/reset.css/reset.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="wrapper">
    <!--header部分-->
    <header>
        <p>用户注册</p>
    </header>
    <!--表单部分-->
    <ul class="form-box">
        <li>
            <div class="title">
                手机号码：
            </div>
            <div class="content">
                <input type="text" placeholder="手机号码">
            </div>
        </li>
        <li>
            <div class="title">
                密码：
            </div>
            <div class="content">
                <input type="password" placeholder="密码">
            </div>
        </li>
        <li>
            <div class="title">
                确认密码：
            </div>
            <div class="content">
                <input type="password" placeholder="确认密码">
            </div>
        </li>
        <li>
            <div class="title">
                性别：
            </div>
            <div class="content" style="font-size: 3vw;">
                <input type="radio" name="sex" checked style="width:6vw;height: 3.2vw">男
                <input type="radio" name="sex"style="width:6vw;height: 3.2vw">女
            </div>
        </li>
    </ul>

    <div class="button-login">
        <button onclick="location.href='login.html'">注册</button>
    </div>
    <!--底部菜单部分-->
    <ul class="footer">
        <li onclick="location.href='index.html'">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </li>
        <li>
            <i class="fa fa-compass"></i>
            <p>发现</p>
        </li>
        <li onclick="location.href='ordetList.html'">
            <i class="fa fa-file-text-o"></i>
            <p>订单</p>
        </li>
        <li>
            <i class="fa fa-user-o"></i>
            <p>我的</p>
        </li>
    </ul>
</div>

</body>
</html>
